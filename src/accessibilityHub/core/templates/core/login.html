{% extends baseTemplate %}

{% block title %}
<title>Login | Accessibility Hub</title>
{% endblock %}

{% block content %}
<h1>Welcome back!</h1>
<p>Login to continue contributing to the Accessibility Hub community.</p>
<form action="{% url 'core:login' %}{% if next %}?next={{ next }}{% endif %}" method="POST"
	hx-post="{% url 'core:login' %}{% if next %}?next={{ next }}{% endif %}" hx-target="#main-content" hx-swap="inner" role="form">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Login">
</form>
<p>Don't have an account yet? <a href="{% url 'core:createAccount' %}{% if next %}?next={{ next }}{% endif %}">Create an account</a>.</p>
{% endblock %}
