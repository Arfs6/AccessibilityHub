{% extends baseTemplate %}

{% block title %}
<title>Create Account | Accessibility Hub</title>
{% endblock %}

{% block content %}
<section>
	<form action="{% url 'core:createAccount' %}" method="POST">
		{% csrf_token %}
		{{ form }}
		{% if next %}
<input type="hidden" name="next" value="{{ next }}">
{% endif %}

		<input type="submit" value="Create Account">
		</form>
	</section>
{% endblock %}
